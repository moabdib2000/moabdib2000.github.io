site_name: Miguel Medina - Blog Técnico
site_description: Seguridad informática y gestión IT - Diseño gráfico
site_author: Miguel Medina

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.png
  
  palette:
    scheme: slate
    primary: grey
    accent: deep orange
  
  font:
    text: Inter
    code: JetBrains Mono
  
  # Iconos visibles en oscuro
  icon:
    repo: fontawesome/brands/github
    
  
  # Características (quitamos el toggle de navegación)
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - footer
  

copyright: Copyright &copy; 2025 Miguel A. Medina

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/moabdib2000
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/miguel-angel-medina-lozano
      name: LinkedIn
    - icon: fontawesome/solid/envelope
      link: mailto:info@miguelmedina.es
      name: Email

extra_css:
  - css/orange-grey-theme.css
  - css/quick-colors.css
  - css/icons.css  # Crea este archivo
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css  # Opcional

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/iconfont/material-icons.min.css
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js





markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: "2-4"

plugins:
  - search

use_directory_urls: true
strict: false
