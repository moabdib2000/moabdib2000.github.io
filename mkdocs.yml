site_name: Miguel Medina
site_url: https://miguelmedina.es
site_description: Ciberseguridad y gesti√≥n IT
site_author: Miguel Medina

theme:
  name: material
  generator: false
  
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro

  font:
    text: Roboto
    code: Roboto Mono

  icon:
    logo: material/account-circle

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

  generator: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables

extra_css:
  - css/stylesheets/extra.css

extra:
  social:
    - icon: material/github
      link: https://github.com/TU_USUARIO
      name: GitHub
    - icon: material/linkedin
      link: https://linkedin.com/in/miguel-angel-medina-lozano
      name: LinkedIn
    - icon: material/email-outline
      link: mailto:info@miguelmedina.es
      name: Email

plugins:
  - search
