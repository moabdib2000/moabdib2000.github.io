site_name: Miguel Medina | Ciberseguridad
site_description: Seguridad informática y gestión IT - Diseño gráfico
site_author: Miguel Medina

theme:
  name: material
  custom_dir: docs/overrides
  
  # Paleta Orange/Gris
  palette:
    - scheme: default
      primary: grey
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Modo oscuro
  
  # Fuentes modernas
  font:
    text: Inter
    code: JetBrains Mono
  
  # Icono temático (seguridad + código)
  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/solid/user-secret
  
  # Características
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - footer
  
  # Logo personalizado (opcional - comenta si no tienes)
  # logo: assets/logo.png
  # favicon: assets/favicon.ico

# Copyright
copyright: Copyright &copy; 2025 Miguel A. Medina

# Extras sociales con colores temáticos
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/moabdib2000
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/miguel-angel-medina-lozano
      name: LinkedIn
    - icon: fontawesome/solid/envelope
      link: mailto:info@miguelmedina.es
      name: Email

# CSS personalizado
extra_css:
  - css/orange-grey-theme.css
  - css/quick-colors.css

# Extensions
markdown_extensions:
  - attr_list  # Esto es para archivo CSS habilita {:.clase}
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: "2-4"

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Navegación (opcional - ajusta según tus archivos)
nav:
  - Inicio: index.md
  - Sobre mí: about.md
  - Proyectos: projects.md
  - Blog: blog/index.md
  - Contacto: contact.md

# Configuración general
use_directory_urls: true
strict: true
